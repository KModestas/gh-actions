name: 'Deploy to AWS S3'
description: 'Deploy a static website via AWS S3.'
# our custom action accepts several inputs making it reusable for different AWS S3 buckets
inputs:
  bucket:
    description: 'The S3 bucket name.'
    required: true
  bucket-region:
    description: 'The region of the S3 bucket.'
    required: false
    default: 'us-east-1'
  dist-folder:
    description: 'The folder containing the deployable files.'
    required: true
# Notice how we dont output a value here like in the composite action because the value itself will be generated by the JS script which will then use the gh actions API to send it to our workflow that triggered it
outputs:
  website-url:
    description: 'The URL of the deployed website.'
runs:
  using: 'node16'
  # path to our js file to be executed (filename can be anything)
  main: 'main.js'
